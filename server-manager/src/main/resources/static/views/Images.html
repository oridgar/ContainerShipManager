<div class="row">
	<h2>Images</h2>
	<table class="table table-hover tablerows">
	 	<thead>
	 		<tr>
	 			<th>Id</th>
	 			<th>Name</th>
	 		</tr>	
	 	<thead>
	 	<tr ng-repeat="image in imagesList" ng-click="setClickedRow($index)" ng-class="{'selected':$index == selectedRow}">
	 		<td> {{ image.id }} </td>
	 		<td> {{ image.name }} </td>
	 	</tr>
	</table>

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addImage">Add Image</button>
  <button type="button" class="btn btn-info btn-lg" ng-disabled="selectedRow == undefined" data-ng-click="removeImageDirect()">Remove Image</button>

  <!-- Modal -->
  <div class="modal fade" id="addImage" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Image</h4>
        </div>
        <div class="modal-body">
            
          <div class="container">
            <form ng-submit="addContainer()">
              <div class="row">
                <label class="col-sm-offset-1 col-sm-1">Name:</label>
                <input class="col-sm-2" type="text" data-ng-model="newimage.name"></input>
              </div>
              <div class="row modal-footer">
                <button type="button" class="col-sm-offset-1 col-sm-1 btn btn-default" data-dismiss="modal" data-ng-click="addImage()">Add</button>
                <!-- <button type="submit" class="col-sm-offset-1 col-sm-1 btn btn-primary" data-dismiss="modal">Add</button> -->
                <button type="button" class="col-sm-1 btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>  
        </div>
      </div>
    </div>
  </div>
